name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ubuntu_version:
        description: "Ubuntu version to build"
        required: true
        default: "24.04"
        type: choice
        options:
          - "22.04"
          - "24.04"
          - "both"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ubuntu: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.ubuntu_version == 'both' && fromJSON('["22.04", "24.04"]') || fromJSON(format('["{0}"]', github.event.inputs.ubuntu_version))) || fromJSON('["22.04", "24.04"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug - Check submodule contents
        run: |
          echo "=== Checking submodule structure ==="
          ls -la external/GlobalProtect-openconnect/
          echo "=== Apps directory ==="
          ls -la external/GlobalProtect-openconnect/apps/
          echo "=== gpclient directory ==="
          ls -la external/GlobalProtect-openconnect/apps/gpclient/
          echo "=== Cargo.toml exists? ==="
          cat external/GlobalProtect-openconnect/apps/gpclient/Cargo.toml | head -20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Debian packages
        run: |
          set -e

          # Build Docker image
          docker build -t gpclient-builder:ubuntu${{ matrix.ubuntu }} \
            -f Dockerfile.ubuntu${{ matrix.ubuntu }} .

          # Create output directory with write permissions for all users
          mkdir -p output/ubuntu${{ matrix.ubuntu }}
          chmod 777 output/ubuntu${{ matrix.ubuntu }}

          # Debug - check what's in Docker image
          docker run --rm gpclient-builder:ubuntu${{ matrix.ubuntu }} bash -c "
            echo '=== Inside Docker: checking submodule ==='
            ls -la external/GlobalProtect-openconnect/apps/ || echo 'apps dir missing'
            ls -la external/GlobalProtect-openconnect/apps/gpclient/ || echo 'gpclient dir missing'
            cat external/GlobalProtect-openconnect/apps/gpclient/Cargo.toml 2>/dev/null || echo 'Cargo.toml missing!'
          "

          # Run build (fail on error)
          # WORKDIR is /build/source, so ".." = /build where dpkg-buildpackage writes .deb files
          docker run --rm \
            -v ${{ github.workspace }}/output/ubuntu${{ matrix.ubuntu }}:/output \
            gpclient-builder:ubuntu${{ matrix.ubuntu }} \
            bash -c "
              set -e
              cp debian/control.ubuntu${{ matrix.ubuntu }} debian/control
              dpkg-buildpackage -us -uc -b
              cp /build/*.deb /build/*.ddeb /output/ 2>/dev/null || cp /build/*.deb /output/
            "

      - name: Verify .deb files exist
        run: |
          if ! ls output/ubuntu${{ matrix.ubuntu }}/*.deb 1>/dev/null 2>&1; then
            echo "ERROR: No .deb files produced!"
            exit 1
          fi
          echo "Built packages:"
          ls -la output/ubuntu${{ matrix.ubuntu }}/*.deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debs-ubuntu-${{ matrix.ubuntu }}
          path: output/ubuntu${{ matrix.ubuntu }}/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files with unique names
        run: |
          mkdir -p release-files
          for dir in artifacts/debs-ubuntu-*/; do
            ubuntu_version=$(basename "$dir" | sed 's/debs-ubuntu-//')
            for file in "$dir"*.deb; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                # Insert ubuntu version before .deb extension
                new_name="${filename%.deb}_ubuntu${ubuntu_version}.deb"
                cp "$file" "release-files/$new_name"
              fi
            done
          done
          echo "Release files:"
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*.deb
          generate_release_notes: true
          fail_on_unmatched_files: true
